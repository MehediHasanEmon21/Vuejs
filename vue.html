<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <style>
        .fixedSize{
            width: 20px;
            height: 20px;
        }

        .hello{
            background-color: red;
            bottom: 1px solid green;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div id="our-app">
    
    <ul>
        <li v-for="student in students">{{ student }}</li>
    </ul>
    <br>

    <ul>
        <li v-for="teacher in teachers">{{ teacher.name }} teaches {{ teacher.subject }} from {{ teacher.locations.street }}, {{ teacher.locations.city }}</li>
    </ul>

    <br>

    <ul>
        <li v-for="teacher in teachers">
            {{ teacher.name }} teaches {{ teacher.subject }}
            <p v-for="(addr,index) in teacher.locations"> {{ index }}: {{ addr }}</p>
        </li>
    </ul>
        
    </div>

    
    <script src="app.js"></script>
</body>
</html>
