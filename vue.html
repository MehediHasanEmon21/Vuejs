<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <style>
        .fixedSize{
            width: 20px;
            height: 20px;
        }

        .hello{
            background-color: red;
            bottom: 1px solid green;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div id="our-app">

        <div @mousemove="getpos" style="height: 400px; width: 400px; border: 2px solid #333333;">
        x : {{x}}<br>
        y : {{y}}
        </div>
        <br>

        <div>
            <button @mouseover="hover" @mouseout="out">hover here</button>
            <span v-bind:class="{hello:active}">Hello</span>
        </div>
        
    </div>

    
    <script src="app.js"></script>
</body>
</html>
